<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animals</title>
    <script defer src="logic.js"></script>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <header>
    <h1>Djuren på gården</h1>
  </header>
  <body>
    <main>
      <div id="mainDiv">
        <div id="searchDiv">
          <h3>Vilket djur vill du lära dig mer om?</h3>
          <input id="specificAnimal" type="text" />
          <br />
          <button onclick="searchForAnimal()">Sök djur</button>
          <div id="animalInfoText">
            <h4 id="species"></h4>
            <p id="years"></p>
            <p id="info"></p>
          </div>
        </div>

        <div id="updateAnimal">
          <select
            name="Animals"
            id="animalsList"
            onchange="animalOptionChange()"
          >
          </select>
          <br />
          <input type="text" id="speciesChange" />
          <br />
          <input type="number" id="yearsChange" />
          <br />
          <textarea
            name="Animal"
            id="infoChange"
            cols="30"
            rows="10"
          ></textarea>
          <button onclick="updateAnimal()">Spara</button>
        </div>

        <div id="addAnimalDiv">
          <h3>Lägg till djur</h3>
          <input id="addSpecies" type="text" placeholder="Lägg till art..." />
          <br />
          <input id="addYears" type="number" />
          <br />
          <textarea
            id="addInfo"
            type="text"
            rows="20"
            cols="40"
            placeholder="Lägg till info..."
          ></textarea>
          <br />
          <button onclick="addAnimal()">Lägg till djur</button>
          <div id="addedAnimal"></div>
        </div>

        <div id="removeAnimalDiv">
          <h3>Vilket djur vill du ta bort?</h3>
          <input id="deleteSpecies" type="text" />
          <br />
          <button onclick="deleteSelectedSpecies()">Delete</button>
          <div id="couldDeleteDiv"></div>

          <div id="couldNotDeleteDiv"></div>
        </div>
      </div>
    </main>
  </body>
</html>
