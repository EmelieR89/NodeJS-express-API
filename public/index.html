<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animals</title>
    <script defer src="logic.js"></script>
  </head>
  <body>
    <h2>Hejsan Svejsan</h2>
    <input id="specificAnimal" type="text" />
    <button onclick="searchForAnimals()">Sök djur</button>
    <div id="animalInfoText">
      <h3 id="species"></h3>
      <p id="years"></p>
      <p id="info"></p>
    </div>

    <input id="addSpecies" type="text" placeholder="Lägg till art..." />
    <br />
    <input id="addYears" type="number" />
    <br />
    <input id="addInfo" type="text" placeholder="Lägg till info..." />
    <button onclick="addAnimal()">Lägg till djur</button>
    <div id="addedAnimal"></div>

    <h3>Vilket djur vill du ta bort?</h3>
    <input id="deleteSpecies" type="text" />
    <button onclick="deleteSelectedSpecies()">Delete</button>
    <div id="couldDeleteDiv"></div>

    <div id="couldNotDeleteDiv"></div>
  </body>
</html>
